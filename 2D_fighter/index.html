<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Syed Nabeel || 2D fighter</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div
      class="bodyContainer"
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        min-width: 90vw;
        min-height: 100vh;
        place-content: center;
        place-content: center;
      "
    >
      <div
        class="controls1"
        style="text-align: center; display: grid; place-items: center"
      >
        <ul class="controls" style="list-style: none">
          <li>Attack: Space</li>
          <li>Left: A</li>
          <li>Right: D</li>
          <li>Jump: W</li>
        </ul>
      </div>
      <!-- full container -->
      <div class="container" style="position: relative; display: inline-block">
        <!-- health container -->
        <div
          class="playerheatlh-Container"
          style="
            width: 100%;
            position: absolute;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            padding: 0 0.25rem;
          "
        >
          <div
            class="playerHeatlhContainer"
            style="
              width: 70%;
              height: 3rem;
              justify-self: start;
              position: relative;
            "
          >
            <div
              class="playerHealth"
              style="background-color: red; width: 100%; height: 3rem"
            ></div>
            <div
              class="playerBorder"
              id="playerHealth"
              style="
                background-color: green;
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
              "
            ></div>
          </div>
          <!-- Timer -->
          <div
            class="timer"
            style="
              background-color: yellow;
              width: 5rem;
              height: 5rem;
              display: flex;
              place-content: center;
              place-items: center;
            "
            id="timer"
          >
            10
          </div>
          <div
            class="enemyHeathContainer"
            style="
              width: 70%;
              height: 3rem;
              justify-self: end;
              position: relative;
            "
          >
            <div
              class="enemyHealth"
              style="background-color: red; width: 100%; height: 3rem"
            ></div>
            <div
              class="enemyBorder"
              id="enemyHealth"
              style="
                background-color: green;
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                right: 0;
                border: 0.1rem solid whitesmoke;
                border-radius: 10px 0 0 10px;
              "
            ></div>
          </div>
        </div>
        <!-- result -->
        <div
          id="result"
          style="
            color: white;
            position: absolute;
            display: none;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        >
          Tie
        </div>
        <canvas> </canvas>
      </div>
      <div
        class="controls2"
        style="text-align: center; display: grid; place-items: center"
      >
        <ul class="controls" style="list-style: none">
          <li>Attack: Arrow Down</li>
          <li>Left: Arrow Left</li>
          <li>Right: Arrow Right</li>
          <li>Jump: Arrow UP</li>
        </ul>
      </div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
